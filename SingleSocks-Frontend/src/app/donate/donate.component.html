<h1>Find Donation Boxes</h1>
<main>
  <section id="ngo_section">
        <li *ngFor="let ngo of ngoList" value="{{ngo}}" style="list-style-type: none">
          <label for="{{ngo}}_checkbox">{{ngo}}</label>
          <input type="checkbox" id="{{ngo}}_checkbox">
        </li>
  </section>

  <div id="map"></div>
</main>
