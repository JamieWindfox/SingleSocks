<h1>Login</h1>
<nav>
  <ul>
    <li *ngFor="let link of linkList.links"><a href="{{link.link}}">{{link.name}}</a></li>
  </ul>

  <ul class="id_register_links">
    <li *ngFor="let link of authLinkList.links"><a href="{{link.link}}">{{link.name}}</a></li>
  </ul>
</nav>

<main>
  <br>
  <form action="angularized_pages/app.userProfile.html">
    <section>
      <p>
        <label for="userEmailInput"><b>E-Mail address</b>: </label>
        <input type="text" id="userEmailInput" name="userEmail">
      </p>
      <p>
        <label id="userPassword-lbl" for="userPasswordInput"><b>Password</b>: </label>
        <input type="password" id="userPasswordInput" name="userPassword">
      </p>
    </section>

    <p>
      <br>
      <input type="submit" value="Login">
    </p>

  </form>
</main>
