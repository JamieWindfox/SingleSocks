<section class="LoginHeader">
  <h1>Login</h1>
</section>
<br>
<main>
  <div class="styleForm">
    <form id="loginForm" class="loginForm" (ngSubmit)="login()" [formGroup]="validation">
      <input id="usernameInput" type="text" placeholder="enter your e-Mail oder username" required
             formControlName="username"/>
      <br>
      <input id="passwordInput" type="password" placeholder="enter your password" required formControlName="password"/>
      <br>

      <div class="buttonFlex">
        <button id="submitButton" class="submitButton" title="Sign In" type="submit">Login</button>
      </div>
      <br>

      <!-- TODO -->
      <!--
      *clrIfError="'incorrect'">
          Username or Password incorrect!
          -->
      <div *ngIf="validation.errors?.['incorrect']">
        Username or password wrong.
      </div>
      <!-- TODO -->
      <p>Forgot password?<a title="Forgot password" href="">Reset password</a></p>
      <br>
      <p>Not yet registered?<a title="Create new account" [routerLink]="'/register'">Sign Up</a></p>

    </form>
  </div>
</main>
<br>
